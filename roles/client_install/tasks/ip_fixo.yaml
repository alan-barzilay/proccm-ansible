- name: Configurar cliente DHCP
  become: true
  ansible.builtin.copy:
    dest: /etc/systemd/network/wired.network
    owner: root
    group: root
    mode: "0000" # todo: qual permissao real pra isso?
    # clients usually only have one real interface,
    # by checking if it starts with "e" we ensure that loopback (lo)
    # and wirelles interfaces (start with w) wont be selected
    # TODO: consertar esse filtro pq pelo jeito precisa usar filtros e n python, ops
    content: |-
      [Match]
      Name={{ interface for interface in ansible_facts.interfaces if interface[0]==e }}

      [Network]
      DHCP=ipv4

- name: Start & enable service systemd-networkd & systemd-resolved
  ansible.builtin.service:
    name: "{{ item }}"
    state: started
    enabled: true
    loop:
      - systemd-networkd
      - systemd-resolved

- name: Create a symbolic link
  ansible.builtin.file:
    src: /run/systemd/resolve/resolv.conf
    dest: /etc/resolv.conf
    owner: root
    group: root
    state: link
    force: true
